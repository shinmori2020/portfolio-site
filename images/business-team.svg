<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc6a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,136,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Professional figures -->
  <!-- Person 1 -->
  <g transform="translate(150,120)">
    <circle cx="0" cy="0" r="25" fill="url(#accent)" opacity="0.8"/>
    <rect x="-15" y="20" width="30" height="40" fill="rgba(0,255,136,0.6)" rx="5"/>
    <circle cx="0" cy="-10" r="12" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(300,140)">
    <circle cx="0" cy="0" r="28" fill="url(#accent)" opacity="0.9"/>
    <rect x="-18" y="22" width="36" height="45" fill="rgba(0,255,136,0.7)" rx="6"/>
    <circle cx="0" cy="-12" r="14" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Person 3 -->
  <g transform="translate(450,130)">
    <circle cx="0" cy="0" r="26" fill="url(#accent)" opacity="0.8"/>
    <rect x="-16" y="21" width="32" height="42" fill="rgba(0,255,136,0.6)" rx="5"/>
    <circle cx="0" cy="-11" r="13" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Abstract shapes -->
  <circle cx="80" cy="80" r="30" fill="rgba(0,255,136,0.2)" opacity="0.6"/>
  <rect x="500" y="300" width="60" height="60" fill="rgba(0,255,136,0.15)" rx="10"/>
  <circle cx="520" cy="60" r="20" fill="rgba(0,255,136,0.25)" opacity="0.5"/>
  
  <!-- Connection lines -->
  <line x1="150" y1="120" x2="300" y2="140" stroke="rgba(0,255,136,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="140" x2="450" y2="130" stroke="rgba(0,255,136,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Text -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88" text-anchor="middle">Professional Team</text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">Expertise • Innovation • Results</text>
</svg>