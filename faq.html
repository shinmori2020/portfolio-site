            }

            setupEventListeners() {
                // 検索機能
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value;
                    this.filterFAQs();
                });

                // カテゴリーフィルター
                const categoryButtons = document.querySelectorAll('.faq__category');
                categoryButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // アクティブクラスの切り替え
                        categoryButtons.forEach(btn => btn.classList.remove('faq__category--active'));
                        button.classList.add('faq__category--active');

                        this.currentCategory = button.dataset.category;
                        this.filterFAQs();
                    });
                });
            }

            filterFAQs() {
                this.filteredData = this.allData.filter(item => {
                    // カテゴリーフィルター
                    if (this.currentCategory !== 'all' && item.category !== this.currentCategory) {
                        return false;
                    }

                    // 検索フィルター
                    if (this.searchQuery) {
                        const query = this.searchQuery.toLowerCase();
                        return item.question.toLowerCase().includes(query) ||
                               item.answer.toLowerCase().includes(query) ||
                               item.tags.some(tag => tag.toLowerCase().includes(query));
                    }

                    return true;
                });

                this.renderFAQs();
            }

            renderFAQs() {
                const faqList = document.getElementById('faqList');
                const noResults = document.getElementById('noResults');

                if (this.filteredData.length === 0) {
                    faqList.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }

                faqList.style.display = 'grid';
                noResults.style.display = 'none';

                faqList.innerHTML = this.filteredData.map(item => {
                    const highlightedQuestion = this.highlightText(item.question, this.searchQuery);
                    const highlightedAnswer = this.highlightText(item.answer, this.searchQuery);

                    return `
                        <div class="faq__item" data-id="${item.id}">
                            <div class="faq__question" onclick="toggleAnswer(${item.id})">
                                <div class="faq__question-text">${highlightedQuestion}</div>
                                <div class="faq__question-icon"></div>
                            </div>
                            <div class="faq__answer" id="answer-${item.id}">
                                <div class="faq__answer-content">
                                    ${highlightedAnswer}
                                    <div class="faq__tags">
                                        ${item.tags.map(tag => `
                                            <span class="faq__tag" onclick="searchByTag('${tag}')">${tag}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            highlightText(text, query) {
                if (!query) return text;
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<mark>$1</mark>');
            }

            updateStructuredData() {
                const structuredData = {
                    "@context": "https://schema.org",
                    "@type": "FAQPage",
                    "mainEntity": this.allData.map(item => ({
                        "@type": "Question",
                        "name": item.question,
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": item.answer
                        }
                    }))
                };

                const script = document.querySelector('script[type="application/ld+json"]');
                if (script) {
                    script.textContent = JSON.stringify(structuredData);
                }
            }
        }

        // FAQマネージャーのインスタンス作成
        let faqManager;

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            faqManager = new FAQManager(faqData);
        });

        // アコーディオン開閉
        function toggleAnswer(id) {
            const question = document.querySelector(`[data-id="${id}"] .faq__question`);
            const answer = document.getElementById(`answer-${id}`);

            question.classList.toggle('faq__question--active');
            answer.classList.toggle('faq__answer--active');

            // 高さの調整
            if (answer.classList.contains('faq__answer--active')) {
                answer.style.maxHeight = answer.scrollHeight + 'px';
            } else {
                answer.style.maxHeight = '0';
            }
        }

        // タグで検索
        function searchByTag(tag) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = tag;
            searchInput.dispatchEvent(new Event('input'));
        }

        // 検索クリア
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            searchInput.dispatchEvent(new Event('input'));
        }

        // ページ離脱時に検索履歴を保存
        window.addEventListener('beforeunload', () => {
            if (faqManager && faqManager.searchQuery) {
                const searchHistory = JSON.parse(localStorage.getItem('faqSearchHistory') || '[]');
                if (!searchHistory.includes(faqManager.searchQuery)) {
                    searchHistory.unshift(faqManager.searchQuery);
                    localStorage.setItem('faqSearchHistory', JSON.stringify(searchHistory.slice(0, 10)));
                }
            }
        });
    </script>
</body>
</html>
