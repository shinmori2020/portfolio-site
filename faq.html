<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>よくある質問 - WEB制作サービス</title>
    <meta name="description" content="WEB制作サービスに関するよくある質問をまとめました。料金、納期、サポートなど、お客様の疑問にお答えします。">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/faq.css">
    <link rel="stylesheet" href="css/faq-inline.css">
    <link rel="stylesheet" href="css/footer-grid.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1 style="text-align: center; padding: 60px 20px 20px; font-size: 2.5rem; color: #fff;">よくある質問</h1>
        <p style="text-align: center; padding: 0 20px 40px; color: #aaa; font-size: 1.1rem;">WEB制作サービスに関する疑問にお答えします</p>
    </header>

    <!-- 検索とフィルター -->
    <div class="faq-controls">
        <!-- 検索ボックス -->
        <div class="faq-search">
            <input
                type="text"
                class="faq-search__input"
                placeholder="質問を検索..."
                id="searchInput"
            >
            <span class="faq-search__icon"></span>
        </div>

        <!-- モバイル用タブナビゲーション -->
        <div class="mobile-tab-nav">
            <button class="mobile-tab mobile-tab--active" data-tab="keywords">キーワード</button>
            <button class="mobile-tab" data-tab="categories">カテゴリー</button>
        </div>

        <!-- タブコンテンツのラッパー -->
        <div class="tab-content-wrapper">
            <!-- 人気の検索キーワード -->
            <div class="popular-search tab-pane tab-pane--active" data-pane="keywords">
                <p class="popular-search__label">人気のキーワード：</p>
                <div class="popular-search__keywords">
                    <button class="popular-search__keyword" onclick="searchByKeyword('ホームページ')">ホームページ</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('サイト')">サイト</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('商品')">商品</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('質問')">質問</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('デザイン')">デザイン</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('料金')">料金</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('修正')">修正</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('スマホ')">スマホ</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('メール')">メール</button>
                    <button class="popular-search__keyword" onclick="searchByKeyword('無料')">無料</button>
                </div>
            </div>

            <!-- カテゴリーフィルター -->
            <div class="faq-categories tab-pane" data-pane="categories" id="categoryFilter">
                <button class="faq-category faq-category--active" data-category="all">
                    すべて
                </button>
                <button class="faq-category" data-category="production">
                    制作関連
                </button>
                <button class="faq-category" data-category="pricing">
                    料金・納期
                </button>
                <button class="faq-category" data-category="support">
                    サポート・運用
                </button>
            </div>
        </div>
    </div>

    <!-- FAQセクション -->
    <section class="faq">
        <div class="faq__container" id="faqContainer">
            <!-- FAQ項目はJavaScriptで挿入 -->
        </div>
            <!-- お問い合わせ誘導 -->
        <section class="faq__contact">
            <h3 class="faq__contact-title">お探しの情報は見つかりましたか？</h3>
            <p class="faq__contact-text">解決しない場合は、お気軽にお問い合わせください</p>
            <div class="faq__contact-buttons">
                <a href="reservation.html" class="faq__button">
                    無料相談を予約
                </a>
                <a href="chatbot.html" class="faq__button">
                    チャットで質問
                </a>
            </div>
        </section>
    </section>

    <!-- 検索結果なし -->
    <div class="faq-no-results" id="noResults">
        <h3 class="faq-no-results__title">検索結果が見つかりません</h3>
        <p class="faq-no-results__text">別のキーワードでお試しください</p>
        <button class="faq-no-results__button" onclick="clearSearch()">検索をクリア</button>
    </div>

    <!-- JavaScript -->
    <script src="js/faq.js"></script>
</body>
</html>
