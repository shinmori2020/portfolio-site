<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作実績 - WEB制作サービス</title>
    <meta name="description" content="医療、美容、飲食、企業、ECサイトなど、様々な業界のWEB制作実績をご紹介。Before/Afterで効果を実感いただけます。">

    <style>
        /* リセット & 基本スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ヘッダー */
        .portfolio-header {
            text-align: center;
            padding: 80px 20px 60px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.03) 0%, rgba(0, 255, 136, 0.01) 100%);
        }

        .portfolio-header__title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .portfolio-header__subtitle {
            font-size: 1.2rem;
            color: #999;
            max-width: 600px;
            margin: 0 auto;
        }

        /* コンテナ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* フィルターセクション */
        .portfolio-filters {
            margin-bottom: 30px;
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .filter-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }

        .filter-btn--active {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
        }

        .filter-btn .count {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* 詳細フィルター */
        .advanced-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .filter-group label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .filter-select {
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            min-width: 150px;
        }

        /* ポートフォリオグリッド */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        /* ポートフォリオカード */
        .portfolio-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .portfolio-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Before/After セクション */
        .portfolio-card__comparison {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: #0a0a0a;
        }

        .comparison-tabs {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px;
            border-radius: 6px;
        }

        .comparison-tab {
            padding: 5px 12px;
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            border-radius: 4px;
        }

        .comparison-tab--active {
            background: #00ff88;
            color: #000;
        }

        .comparison-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .comparison-image--active {
            opacity: 1;
        }

        /* カードコンテンツ */
        .portfolio-card__content {
            padding: 25px;
        }

        .portfolio-card__header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .portfolio-card__title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
            flex: 1;
        }

        .portfolio-card__category {
            padding: 4px 12px;
            font-size: 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            white-space: nowrap;
        }

        /* カテゴリー別の色 */
        .category--medical {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
        }

        .category--beauty {
            background: rgba(255, 107, 157, 0.2);
            color: #ff6b9d;
        }

        .category--restaurant {
            background: rgba(255, 167, 38, 0.2);
            color: #ffa726;
        }

        .category--corporate {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .category--ecommerce {
            background: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
        }

        /* メタ情報 */
        .portfolio-card__meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 3px;
        }

        .meta-value {
            font-size: 0.95rem;
            color: #fff;
            font-weight: 500;
        }

        /* テクノロジータグ */
        .portfolio-card__technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tech-tag {
            padding: 4px 10px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            font-size: 0.75rem;
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        /* 説明文 */
        .portfolio-card__description {
            color: #999;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* 結果セクション */
        .portfolio-card__results {
            padding: 15px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05) 0%, rgba(0, 255, 136, 0.02) 100%);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .portfolio-card__results h4 {
            font-size: 0.9rem;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .result-item {
            text-align: center;
        }

        .result-value {
            display: block;
            font-size: 1.3rem;
            font-weight: 600;
            color: #00ff88;
        }

        .result-label {
            font-size: 0.7rem;
            color: #666;
        }

        /* アクションボタン */
        .portfolio-card__actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            flex: 1;
        }

        .btn--primary {
            background: #00ff88;
            color: #000;
        }

        .btn--primary:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }

        .btn--outline {
            background: transparent;
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .btn--outline:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal--active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal__overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal__content {
            position: relative;
            max-width: 900px;
            max-height: 90vh;
            margin: 5vh auto;
            background: #1a1a1a;
            border-radius: 12px;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal__close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal__close:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: rotate(90deg);
        }

        .modal__header {
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal__title {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .modal__category {
            display: inline-block;
            padding: 6px 15px;
            font-size: 0.9rem;
            border-radius: 20px;
            font-weight: 600;
        }

        /* Before/After スライダー */
        .modal__comparison {
            position: relative;
            height: 400px;
            background: #0a0a0a;
            overflow: hidden;
        }

        .comparison-slider {
            position: relative;
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .comparison-slider__before,
        .comparison-slider__after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .comparison-slider__before img,
        .comparison-slider__after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .comparison-slider__after {
            clip-path: inset(0 50% 0 0);
            transition: none;
        }

        .comparison-slider__handle {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 3px;
            background: #00ff88;
            transform: translateX(-50%);
            cursor: col-resize;
        }

        .comparison-slider__button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
        }

        .comparison-slider__button::before,
        .comparison-slider__button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .comparison-slider__button::before {
            border-width: 8px 8px 8px 0;
            border-color: transparent #000 transparent transparent;
            left: 8px;
        }

        .comparison-slider__button::after {
            border-width: 8px 0 8px 8px;
            border-color: transparent transparent transparent #000;
            right: 8px;
        }

        .comparison-label {
            position: absolute;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .comparison-label--before {
            top: 20px;
            left: 20px;
            border-radius: 6px 0 6px 0;
        }

        .comparison-label--after {
            top: 20px;
            right: 20px;
            border-radius: 0 6px 0 6px;
        }

        /* モーダル詳細 */
        .modal__body {
            padding: 30px;
        }

        .modal__details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 8px;
        }

        .detail-section h3 {
            font-size: 1rem;
            color: #00ff88;
            margin-bottom: 15px;
        }

        .detail-section p {
            color: #999;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .modal__features {
            margin-bottom: 30px;
        }

        .modal__features h3 {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .feature-item {
            padding: 10px 15px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 6px;
            color: #00ff88;
            font-size: 0.9rem;
            text-align: center;
        }

        .modal__results {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05) 0%, rgba(0, 255, 136, 0.02) 100%);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .modal__cta {
            text-align: center;
            padding: 30px;
            background: rgba(0, 255, 136, 0.02);
            border-radius: 8px;
        }

        .modal__cta h3 {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .modal__cta p {
            color: #999;
            margin-bottom: 20px;
        }

        /* CTA セクション */
        .portfolio-cta {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05) 0%, rgba(0, 255, 136, 0.01) 100%);
            margin-top: 80px;
        }

        .portfolio-cta h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .portfolio-cta p {
            font-size: 1.2rem;
            color: #999;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .portfolio-header__title {
                font-size: 2rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .advanced-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-select {
                width: 100%;
            }

            .portfolio-card__meta {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .modal__details {
                grid-template-columns: 1fr;
            }

            .portfolio-card__actions {
                flex-direction: column;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-buttons .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>

    <header class="portfolio-header">
        <h1 class="portfolio-header__title">制作実績</h1>
        <p class="portfolio-header__subtitle">

                        <option value="WEB">WEB制作</option>

        <!-- ポートフォリオグリッド -->
        <div class="portfolio-grid" id="portfolioGrid">

        <!-- 結果なし -->

    <!-- CTA セクション -->
    <section class="portfolio-cta">

        <div class="modal__content">
            <button class="modal__close" onclick="closeModal()">×</button>

        // フィルタリング
        function filterPortfolio() {
            return portfolioData.filter(project => {
                // カテゴリーフィルター
                if (currentFilters.category !== 'all' && project.category !== currentFilters.category) {
                    return false;
                }

                // 予算フィルター
                if (currentFilters.budget) {
                    if (!matchBudget(project.budgetRange, currentFilters.budget)) {
                        return false;
                    }
                }

                // 期間フィルター
                if (currentFilters.period) {
                    if (!matchPeriod(project.periodWeeks, currentFilters.period)) {
                        return false;
                    }
                }

                // タイプフィルター
                if (currentFilters.type && project.projectType !== currentFilters.type) {
                    return false;
                }

                return true;
            });
        }

        // 予算マッチング
        function matchBudget(budgetRange, filterValue) {
            const ranges = {
                'under15': [0, 15],
                '15-30': [15, 30],
                '30-50': [30, 50],
                'over50': [50, Infinity]
            };

            const range = ranges[filterValue];
            if (!range) return true;

            return budgetRange[0] >= range[0] && budgetRange[0] < range[1];
        }

        // 期間マッチング
        function matchPeriod(weeks, filterValue) {
            switch(filterValue) {
                case 'short': return weeks <= 4;
                case 'medium': return weeks > 4 && weeks <= 6;
                case 'long': return weeks > 6;
                default: return true;
            }
        }

                    this.classList.add('filter-btn--active');
                    currentFilters.category = this.dataset.filter;
                    renderPortfolio();
                });
            });

            // 詳細フィルター
            document.querySelectorAll('.filter-select').forEach(select => {
                select.addEventListener('change', function() {
                    const filterType = this.dataset.filterType;
                    currentFilters[filterType] = this.value;
                    renderPortfolio();
                });
            });
        }

        // Before/Afterスライダー初期化
        function initializeSlider() {
            const slider = document.getElementById('comparisonSlider');
            const handle = document.getElementById('sliderHandle');
            if (!slider || !handle) return;

            const afterImage = slider.querySelector('.comparison-slider__after');
            let isDragging = false;

            function updateSliderPosition(x) {
                const rect = slider.getBoundingClientRect();
                const position = Math.max(0, Math.min(100, ((x - rect.left) / rect.width) * 100));
                handle.style.left = `${position}%`;
                afterImage.style.clipPath = `inset(0 ${100 - position}% 0 0)`;
            }

            // マウスイベント
            handle.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    updateSliderPosition(e.clientX);
                }
            });
            document.addEventListener('mouseup', () => isDragging = false);

            // タッチイベント
            handle.addEventListener('touchstart', () => isDragging = true);
            document.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches[0]) {
                    updateSliderPosition(e.touches[0].clientX);
                }
            });
            document.addEventListener('touchend', () => isDragging = false);
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
