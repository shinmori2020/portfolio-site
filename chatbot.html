<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットボット デモ - WEB制作サービス</title>
    <meta name="description" content="AIチャットボットが24時間365日お客様のご質問にお答えします。料金、納期、制作実績など、お気軽にご質問ください。">

    <!-- CSS読み込み -->
    <link rel="stylesheet" href="css/base/base.css">
    <link rel="stylesheet" href="css/pages/chatbot.css">
</head>
<body>
    <!-- デモコンテンツ -->
    <div class="demo-container">
        <h1>チャットボット デモ</h1>
        <p>右下のアイコンをクリックしてチャットボットをお試しください</p>

        <div class="demo-features">
            <div class="demo-feature">
                <h3>自動応答</h3>
                <p>料金、納期、制作実績など、よくある質問に即座に回答</p>
            </div>
            <div class="demo-feature">
                <h3>スマート誘導</h3>
                <p>料金計算機や問い合わせフォームへ適切に誘導</p>
            </div>
            <div class="demo-feature">
                <h3>レスポンシブ</h3>
                <p>PC、タブレット、スマートフォンに完全対応</p>
            </div>
            <div class="demo-feature">
                <h3>エスカレーション</h3>
                <p>複雑な質問は専門スタッフへ適切に引き継ぎ</p>
            </div>
        </div>
    </div>

    <!-- チャットボット -->
    <div class="chatbot" id="chatbot">
        <div class="chatbot__container" id="chatbotContainer">
            <!-- ヘッダー（常に表示） -->
            <div class="chatbot__header" id="chatbotHeader">
                <h3 class="chatbot__title">お問い合わせサポート</h3>
                <button class="chatbot__toggle" id="chatbotToggle" aria-label="開閉">
                    <span class="chatbot__toggle-arrow" id="toggleIcon"></span>
                </button>
            </div>

            <!-- チャットボディ（展開時に表示） -->
            <div class="chatbot__body" id="chatbotBody">
                <!-- 制約説明 -->
                <div class="chatbot__disclaimer" id="chatbotDisclaimer">
                    <p>自動応答中（営業時間: 9:00-18:00）</p>
                </div>

                <!-- メッセージエリア -->
                <div class="chatbot__messages" id="chatbotMessages"></div>

                <!-- 入力エリア -->
                <div class="chatbot__input-area">
                    <input
                        type="text"
                        class="chatbot__input"
                        id="chatbotInput"
                        placeholder="質問を入力してください..."
                        aria-label="メッセージ入力"
                    >
                    <button class="chatbot__send" id="chatbotSend" aria-label="送信">
                        送信
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript読み込み -->
    <script src="js/features/chatbot-enhanced.js"></script>
    <script src="js/features/chatbot.js"></script>
</body>
</html>
